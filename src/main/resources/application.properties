spring.application.name=easy_finance_security

server.port=8081

spring.jpa.hibernate.ddl-auto=validate

spring.datasource.url=jdbc:mysql://${EASY_FINANCE_SECURITY_DB_HOST}:${EASY_FINANCE_SECURITY_DB_PORT}/${EASY_FINANCE_SECURITY_DB_NAME}
spring.datasource.username=${EASY_FINANCE_SECURITY_DB_USER}
spring.datasource.password=${EASY_FINANCE_SECURITY_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jackson.time-zone=America/Bogota
